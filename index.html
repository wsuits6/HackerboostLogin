<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackerboost Login</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>
    <div class="container">

        <!-- Left Side -->
        <div class="left-side">
            <div class="form-wrap">

                <h1 class="title">Let's Create the Future</h1>

                <form>
                    <label for="fullname">Name</label>
                    <input type="text" id="fullname" placeholder="the real one">

                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Valid work email">

                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Hide your password">

                    <label for="confirm">Confirm Password</label>
                    <input type="password" id="confirm" placeholder="just confirm it">

                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Create an awesome handle">

                    <button>Create</button>
                </form>

            </div>
        </div>

        <!-- Right Side -->
        <div class="right-side"></div>

    </div>
</body>
</html>
