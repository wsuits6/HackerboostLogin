<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheCubeFactory</title>
</head>
<body>
    <!--MAIN WRAPPER-->
    <div class="main-wrapper">
        <!-- LEFT SIDE-->
        <div class="left-side">
            <div class="form-container">
                <form action="#">
                    <!---EMAIL-->
                    <label for="Email">Email:</label>
                    <input type="email" name="email" id="email">
                    <br>

                    <!---Password-->
                    <label for="password">Password: </label>
                    <input type="password" name="password" id="password">
                    <br>

                    <!---Secodary option comtianer wrapper -->
                    <div class="secondary-option ">
                        <!---Check Box-->
                        <input type="checkbox" name="checkbox" id="checkbox" >
                        <p>Remember for 30 days</p>
                        
                        <!---Forget password-->
                        <a href="#">Forget Pasword</a>
                    </div>

                    <div class="signin-container">
                        <button>
                            Sign in
                        </button>
                    </div>

                    <!---
                    =============
                    OAITH contianer
                    ==============
                    -->
                    <div class="oauth-container">

                        <!----google image container-->
                        <img src="" alt="Google logo">
                        <a href=""> Sign in with google</a>
                    </div>

                    <!----Dont ahav an account option-->
                    <div class="login-opt-container">
                        <p> Dont Have an Account </p>

                        <a href="#">Sign in</a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>
</html>
